<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App Exercise</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="wrapper">
      <h1 class="todos-text">Todos</h1>

      <form id="add-todo">
        <input type="text" id="todo" name="todo" placeholder="Add a To Do" />
        <button class="btn-add"><img src="./assets/plus.svg" alt="" /></button>
      </form>

      <p id="no-todos" hidden>You don't have any todos yet.</p>

      <ul id="app"></ul>

      <section id="creator">Created by <a href="https://github.com/TisteEdur" target="_blank" class="creator-text">Anton Grigorov</a></section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
